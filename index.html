<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FormTask.css">
    <script src="https://kit.fontawesome.com/5e9d5b19a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="form" action="https://formspree.io/f/xqkjzgjk" method="POST">
        <div class="div1">
            <p class="firstP"><strong> Add members to Front-end development team</strong></p>
            <div class="div2">
                <button type="button">
                    <i class="fa-duotone fa-x font"></i>
                    <i class="ESC">ESC</i>
                </button>

            </div>
        </div>
        <div class="checkedInputs">
            <div class="search check">
                <i class="fa-solid fa-magnifying-glass opacity"></i>
                <input type="text" placeholder="Find members">
            </div>
            <div class="CheckOpacity">
                
                <input type="checkbox" name="team" id="checkbox1" class="checkIn round" value="Carloine Bloeme">
                
                <label for="checkbox1" class="check"><i class="fa-solid fa-user"></i> Carloine Bloeme </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox2" class="checkIn" value=" Sun Jun">
                <label for="checkbox2" class="check"><i class="fa-solid fa-user"></i> Sun Jun </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox3" class="checkIn" value="Song Bao">
                <label for="checkbox3" class="check"><i class="fa-solid fa-user"></i> Song Bao </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox4" class="checkIn" value="Olivia Arribas">
                <label for="checkbox4" class="check"><i class="fa-solid fa-user"></i> Olivia Arribas </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox5" class="checkIn" value="Bonginkosi Mdladlana">
                <label for="checkbox5" class="check"><i class="fa-solid fa-user"></i> Bonginkosi Mdladlana </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox6" class="checkIn" value="Arina Belomestnykh">
                <label for="checkbox6" class="check"><i class="fa-solid fa-user"></i> Arina Belomestnykh </label>
            </div>
            <div class="CheckOpacity">
                <input type="checkbox" name="team" id="checkbox7" class="checkIn" value="Jacqueline Likoki">
                <label for="checkbox7" class="check"><i class="fa-solid fa-user"></i> Jacqueline Likoki </label>
            </div>

        </div>
        <div class="buttons">
            <button class="normal" type="button">Cancel</button>
            <button class="gradiant" type="submit">Save</button>
        </div>

    </form>
    
</body>

</html>
